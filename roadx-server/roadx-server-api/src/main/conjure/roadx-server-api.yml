types:
  definitions:
    default-package: com.roadx.platform
    objects:

      # Classification Service 

      FilePath:
        alias: string

      UnlabeledRoadImage:
        fields:
          path: FilePath

      LabeledRoadImage:
        fields:
          path: FilePath
          classifications: set<string>
          timestamp: string
          location: string

      ClassifyRequest:
        fields: 
          image: UnlabeledRoadImage
  
services:
  ClassificationService:
    name: Classification
    package: com.roadx.platform
    base-path: /model
    endpoints:
      classify:
        http: POST /classify
        args:
          classifyRequest:
            param-type: body
            type: ClassifyRequest