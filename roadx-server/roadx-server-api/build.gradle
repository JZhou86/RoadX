apply plugin: 'com.palantir.conjure'

dependencies {
    conjureCompiler 'com.palantir.conjure:conjure:4.4.0'
    conjureJava 'com.palantir.conjure.java:conjure-java:5.1.0'
    conjureTypeScript 'com.palantir.conjure.typescript:conjure-typescript:4.0.0'
    conjurePython 'com.palantir.conjure.python:conjure-python:3.11.8'
}

subprojects {
    pluginManager.withPlugin 'java', {
        dependencies {
            compile 'com.palantir.conjure.java:conjure-lib:2.5.0'
        }
    }
}