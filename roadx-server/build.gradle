buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/palantir/releases/' }
    }

    dependencies {
        classpath 'com.palantir.gradle.conjure:gradle-conjure:4.6.2'
    }

    version = "1.0.0"
}

allprojects {
    repositories {
        maven { url 'https://dl.bintray.com/palantir/releases/' }
    }
}